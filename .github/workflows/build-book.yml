name: Build Opening Book

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install chess

      - name: Build opening book
        run: |
          python scripts/build_opening_book.py

      - name: List book files
        run: |
          ls -lh src/engines/book || true

      - name: Upload opening book artifact
        uses: actions/upload-artifact@v4
        with:
          name: opening-book
          path: |
            src/engines/book/opening_book.db
            src/engines/book/opening_book.json.gz
